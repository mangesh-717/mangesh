<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    body {
      font-family: Arial, sans-serif;
        background-repeat: no-repeat;
      background-size: cover;
      background-position: center center; /* Adjust background position */
      height:auto;
      margin: 10px;
        margin: 0;
        padding: 0;
        color: black;
  
      background: radial-gradient(circle, purple, rgb(109, 43, 43), yellow);
  
    }
   
    .container {
        width: 400px;
        margin: 100px auto;
        background-color: rgb(169, 0, 104);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    input[type="number"],
    select {
        width: 80%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        background-color: rgb(230, 221, 236);
        border-radius: 12px;
    }
    
    button {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      margin: 20px;
      margin-left: 100px;
  
    }
    
    button:hover {
        background-color: #3f444a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: Arial, sans-serif;
  }
  
  .navbar {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  
  .logo {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
  }
  
  .nav-links {
      list-style: none;
  }
  
  .nav-links li {
      display: inline-block;
      margin-left: 20px;
  }
  
  .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
  }
  
  .nav-links a:hover {
      color: #ff6347;
  }
</style>  
<body>
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="registration">Register</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
<br><br><br>
    <h1>{{message}}</h1>
</body>
</html>
